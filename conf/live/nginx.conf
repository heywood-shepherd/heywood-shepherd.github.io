server {
    listen [::]:80;
    include enable/acme_challenge;
    server_name .heywoodshepherd.co.uk .heywoodshepherd.com;

    location / {
        access_log /var/log/nginx/redirects.log redirect_log;
        return 301 https://www.heywoodshepherd.co.uk$uri;
    }
}

server {
    include enable/ssl;
    server_name heywoodshepherd.co.uk heywoodshepherd.com www.heywoodshepherd.com;
    ssl_certificate     /etc/letsencrypt/live/www.heywoodshepherd.co.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.heywoodshepherd.co.uk/privkey.pem;

    location / {
        access_log /var/log/nginx/redirects.log redirect_log;
        return 301 https://www.heywoodshepherd.co.uk$uri;
    }
}

server {
    include enable/ssl;
    ssl_certificate     /etc/letsencrypt/live/www.heywoodshepherd.co.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.heywoodshepherd.co.uk/privkey.pem;

    server_name     www.heywoodshepherd.co.uk;

    access_log      /var/log/nginx/heywoodshepherd.log;
    root            /www/production/heywoodshepherd-website/latest/_site;

    location / {
        try_files $uri $uri.html;
    }
}